<!doctype html>
<html>
    <head>
        <title>Calculadora Web</title>
    </head>
    <body>        
        <div>
            <a href="/index">Home</a>
            <a href="/calcular">Calcular</a>
          </div>
          <hr>
          {% block content %}{% endblock %}
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
          {% endwith %}
          
    </body>
</html>
